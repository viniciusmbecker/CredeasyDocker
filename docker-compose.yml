version: '3.0'
services: 

  #PHP
  aplicativo: 
    build: .
    container_name: aplicativo
    working_dir: /var/www/html/
    volumes:
      - ./:/var/www/html/
      - ./php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
    networks:
      - app-network

  #Nginx
  servidor_web: 
    image: nginx:latest
    container_name: servidor_web
    ports: 
      - "8081:80"
    volumes:
      - ./:/var/www/html/
      - ./nginx/conf.d/:/etc/nginx/conf.d/  
    networks: 
      - app-network

  #MySQL
  banco_dados: 
    image: mysql:latest
    container_name: banco_dados
    ports:
      - "3306:3306"
    environment: 
      - MYSQL_ROOT_PASSWORD=root 
    volumes:
      - bancodata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf  
    networks: 
      - app-network 

networks:
  app-network: 
    driver: bridge

volumes:
  bancodata: 
    driver: local